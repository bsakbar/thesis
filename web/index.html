		<style>
			body {
				width: 100%;
				background-color:#FFFFFF;
        overflow: hidden;
				}

			.head{
				font-size: 66px;
				font-family: 'Pragati Narrow', sans-serif;
				font-weight: 700;
				letter-spacing: -2px;
				color: black;

			}
			.subhead{
				font-size: 14px;
				font-family: 'Montserrat', sans-serif;
				font-weight: 200;
				letter-spacing: -1px;
				color: #404040;
			}

			.container {
			  display: block;
			  position: relative;
			  margin-left: 10%;
				margin-top: 10%;
			  cursor: pointer;
			}

			/* Hide the browser's default radio button */
			.container input {
			  position: absolute;
			  opacity: 0;
			  cursor: pointer;
			  height: 0;
			  width: 0;
			}

			/* Create a custom radio button */
			.checkmark {
			  position: absolute;
				display: inline-block;
			  height: 10px;
			  width: 10px;
			  background-color: #eee;
			  border-radius: 50%;
			}
			/* On mouse-over, add a pink background color */
			.container:hover input ~ .checkmark {
			  background-color: #FF5F40;
			}

			/* When the radio button is checked, add a red background */
			.container input:checked ~ .checkmark {
			  background-color: #FF3803;
			}
			.radioText{
				font-size: 10px;
				font-family: 'Montserrat', sans-serif;
				font-weight: 200;
			}

			.slidecontainer{
				display: inline-grid;
				margin-left: 10%;
				margin-top: 2%;

			}

			.slider {
			  -webkit-appearance: none;
			  width: 200px;
			  height: 1px;
			  background: #d3d3d3;
			  outline: none;
			  -webkit-transition: .2s;
			}

			.slider::-webkit-slider-thumb {
			  -webkit-appearance: none;
			  appearance: none;
			  width: 10px;
			  height: 10px;
			  border-radius: 50%;
			  background: #404040;
			  cursor: pointer;
			}

			.smallhead{
				font-size: 18px;
				font-family: 'Montserrat', sans-serif;
				font-weight: 300;
				letter-spacing: -1px;
				color: #FF3803;
			}

      canvas {
        margin-left:15%;


        position: absolute;
        cursor: pointer;
      }

		</style>
